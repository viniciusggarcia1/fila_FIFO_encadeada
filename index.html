<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" href="./assets/logo-min.svg" type="image/x-icon">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
</head>
<body>
    <header>
        <img class="first-logo" src="assets/logo.svg" alt="logo">    
        <h1 class="title">Rick and Morty Support Center</h1>
        <img class="sec-logo" src="assets/logo-min.svg" alt="logo">   
    </header>

    <main>
        <section class="chars">
            <h2>Selecione as opções abaixo: </h2><br>       
          <div class="filters">
                        
            <select name="species" id="species" class="filter">
              <option value="" default>
                Species
              </option>
              <option value="animal">Animal</option>
              <option value="alien">Alien</option>
              <option value="disease">Disease</option>
              <option value="unknown">Unknown</option>
              <option value="human">Human</option>
              <option value="humanoid">Humanoid</option>
              <option value="mythological">Mythological</option>
              <option value="poopybutthole">Poopybutthole</option>
              <option value="robot">Robot</option>
            </select>
          
            <select name="gender" id="gender" class="filter">
              <option value="">
                Gender
              </option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="genderless">Genderless</option>
              <option value="unknown">Unknown</option>
            </select>
            
          <select name="status" id="status" class="filter">
            <option value="">
              Status
            </option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
        
        <div class="chars-container"></div>
        
      </section>

      <section class="support-center">
        <h1>Fila</h1>

        <button id="attendButton">Atender</button>

        <div class="chars-queue"></div>

      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
